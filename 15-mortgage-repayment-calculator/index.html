<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Repayment Calculator</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body class="bg-slate-100 md:flex md:h-svh md:items-center md:justify-center md:p-4">
    <main class="bg-white flex flex-col md:flex-row md:rounded-3xl overflow-hidden lg:max-w-5xl">
      <div class="bg-white p-[2rem_1rem] md:basis-[50%] md:p-8">
        <div class="flex items-start flex-col md:flex-row md:justify-between">
          <h1 class="text-slate-900 font-bold text-2xl">Mortgage Calculator</h1>
          <button id="clear" class="underline font-medium text-slate-500 hover:text-slate-700">
            Clear All
          </button>
        </div>
        <form class="flex flex-col gap-y-4 mt-4">
          <div>
            <label for="amount" class="font-medium text-slate-700">Mortgage Amount</label>
            <div
              class="group [&.invalid]:border-red flex border-2 border-slate-500 hover:border-slate-900 my-2 focus-within:!border-lime rounded-md overflow-hidden"
            >
              <span
                class="group-[.invalid]:bg-red group-[.invalid]:text-white group-focus-within:bg-lime group-focus-within:text-slate-900 font-bold leading-4 text-slate-500 bg-slate-100 px-4 flex items-center"
                >&pound;</span
              >
              <input
                type="number"
                name="amount"
                id="amount"
                required
                step="0.01"
                class="w-full font-bold text-slate-900 p-[0.5rem_1rem] focus:outline-none grow hover:cursor-pointer"
              />
            </div>
            <p class="hidden text-red font-medium"></p>
          </div>
          <div class="flex flex-col md:flex-row gap-4">
            <div>
              <label for="term" class="font-medium text-slate-700">Mortgage Term</label>
              <div
                class="group [&.invalid]:border-red flex border-2 border-slate-500 hover:border-slate-900 my-2 focus-within:!border-lime rounded-md overflow-hidden"
              >
                <input
                  type="number"
                  name="term"
                  id="term"
                  required
                  class="w-full font-bold text-slate-900 p-[0.5rem_1rem] focus:outline-none hover:cursor-pointer"
                />
                <span
                  class="group-[.invalid]:bg-red group-[.invalid]:text-white group-focus-within:bg-lime group-focus-within:text-slate-900 font-bold leading-4 text-slate-500 bg-slate-100 px-4 flex items-center"
                  >years</span
                >
              </div>
              <p class="hidden text-red font-medium"></p>
            </div>
            <div>
              <label for="rate" class="font-medium text-slate-700">Interest Rate</label>
              <div
                class="group [&.invalid]:border-red flex border-2 border-slate-500 hover:border-slate-900 my-2 focus-within:!border-lime rounded-md overflow-hidden"
              >
                <input
                  type="number"
                  name="rate"
                  id="rate"
                  required
                  step="0.01"
                  class="w-full font-bold text-slate-900 p-[0.5rem_1rem] focus:outline-none grow hover:cursor-pointer"
                />
                <span
                  class="group-[.invalid]:bg-red group-[.invalid]:text-white group-focus-within:bg-lime group-focus-within:text-slate-900 font-bold leading-4 text-slate-500 bg-slate-100 px-4 flex items-center"
                  >%</span
                >
              </div>
              <p class="hidden text-red font-medium"></p>
            </div>
          </div>

          <fieldset>
            <legend class="font-medium text-slate-700">Mortgage Type</legend>
            <div
              class="flex items-center border-2 border-slate-500 pl-2 my-2 hover:border-lime has-[:checked]:border-lime has-[:checked]:bg-lime has-[:checked]:bg-opacity-10 rounded-md overflow-hidden"
            >
              <input
                type="radio"
                name="type"
                value="repayment"
                id="repayment"
                required
                class="appearance-none rounded-full w-4 h-4 border-2 border-white checked:bg-lime checked:border-white checked:before:border-lime before:block before:border-2 before:rounded-full before:border-slate-500 before:absolute before:-inset-1 relative"
              />
              <label
                for="repayment"
                class="grow py-2 ml-2 font-bold text-slate-900 hover:cursor-pointer"
                >Repayment</label
              >
            </div>
            <div
              class="flex items-center border-2 border-slate-500 pl-2 mb-2 hover:border-lime has-[:checked]:border-lime has-[:checked]:bg-lime has-[:checked]:bg-opacity-10 rounded-md overflow-hidden"
            >
              <input
                type="radio"
                name="type"
                value="interest"
                id="interest"
                class="appearance-none rounded-full w-4 h-4 border-2 border-white checked:bg-lime checked:border-white checked:before:border-lime before:block before:border-2 before:rounded-full before:border-slate-500 before:absolute before:-inset-1 relative"
              />
              <label
                for="interest"
                class="grow py-2 ml-2 font-bold text-slate-900 hover:cursor-pointer"
                >Interest Only</label
              >
            </div>
            <p class="hidden text-red font-medium"></p>
          </fieldset>
          <button
            id="calculate"
            class="flex justify-center gap-x-2 bg-lime p-3 rounded-3xl hover:bg-opacity-70 md:self-start md:p-[0.75rem_2rem]"
          >
            <img src="/images/icon-calculator.svg" alt="calculator" />
            <span class="font-bold text-slate-900">Calculate Repayments</span>
          </button>
        </form>
      </div>
      <div
        id="result"
        class="flex justify-center flex-col bg-slate-900 text-center p-[2rem_1.5rem] md:basis-[50%] md:rounded-bl-[4rem]"
      >
        <img src="/images/illustration-empty.svg" width="192" alt="" class="inline self-center" />
        <h2 class="text-xl text-white font-bold my-2">Results shown here</h2>
        <p class="font-medium text-slate-500">
          Complete the form and click "calculate repayments" to see what your monthly repayments
          would be.
        </p>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
