<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.js"></script>

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <img src="images/logo.svg" alt="">
  <main>

    <div id="form">
      <div>
        <label for="bill">Bill</label>
        <span class="bill error"></span>
        <input type="number" name="bill" id="bill" placeholder="0">
      </div>

      <div id="tips">
        <label for="customTip">Select Tip %</label>
        <button value="5">5%</button>
        <button value="10">10%</button>
        <button value="15">15%</button>
        <button value="25">25%</button>
        <button value="50">50%</button>
        <input type="number" placeholder="Custom" id="customTip" name="customTip">
      </div>

      <div>
        <label for="people">Number of People</label>
        <span class="people error"></span>
        <input type="number" id="people" name="numberOfPeople" placeholder="0">
      </div>
    </div>

    <div id="result">
      <div>
        <label>Tip Amount<br>/person</label>
        <output form="tipCalculator" id="tipAmount">$0.00</output>
      </div>
      <div>
        <label>Total<br>/person</label>
        <output form="tipCalculator" id="total">$0.00</output>
      </div>
      <button type="button" id="reset" disabled>RESET</button>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
