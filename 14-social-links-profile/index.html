<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Social links profile</title>
    <link href="./assets/main.css" rel="stylesheet" />
  </head>
  <body class="min-h-svh flex justify-center items-center bg-gray-900 text-white">
    <main class="basis-[90%] md:basis-2/5 lg:basis-1/4 bg-gray-800 rounded-lg p-8 text-center">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall"
        class="rounded-full w-[40%] inline"
      />
      <h1 class="text-2xl font-bold mt-4 mb-2">Jessica Randall</h1>
      <p class="text-sm text-green font-bold">London, United Kingdom</p>
      <p class="py-6 text-sm">"Front-end developer and avid reader."</p>
      <ul class="[&_>_*_+_*]:mt-4">
        <li>
          <a
            href="https://github.com"
            class="font-bold text-[0.9rem] py-[0.8rem] rounded-lg bg-gray-700 hover:bg-green hover:text-gray-800 block"
            >GitHub</a
          >
        </li>
        <li>
          <a
            href="https://www.frontendmentor.io/"
            class="font-bold text-[0.9rem] py-[0.8rem] rounded-lg bg-gray-700 hover:bg-green hover:text-gray-800 block"
            >Frontend Mentor</a
          >
        </li>
        <li>
          <a
            href="https://www.linkedin.com/"
            class="font-bold text-[0.9rem] py-[0.8rem] rounded-lg bg-gray-700 hover:bg-green hover:text-gray-800 block"
            >LinkedIn</a
          >
        </li>
        <li>
          <a
            href="https://x.com"
            class="font-bold text-[0.9rem] py-[0.8rem] rounded-lg bg-gray-700 hover:bg-green hover:text-gray-800 block"
            >Twitter</a
          >
        </li>
        <li>
          <a
            href="https://instagram.com"
            class="font-bold text-[0.9rem] py-[0.8rem] rounded-lg bg-gray-700 hover:bg-green hover:text-gray-800 block"
            >Instagram</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
